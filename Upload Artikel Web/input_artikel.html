<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="input_artikel.css">
    <link rel="stylesheet" type="text/css" href="ckeditor/skins/moono-lisa/editor.css">
    <!--Font Family-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <!--Summernote-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
    <title>Input Artikel</title>
</head>
<body>
    <div class="side-nav">
        <div class="header-side-nav">
                <h1>Dashboard</h1>
                <p>Role : Admin</p>
        </div>
        <ul>
            <li><a href="#">Profil Saya</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Informasi</a></li>
            <li><a href="#">Analitik</a></li>
        </ul>
    </div>
    <div class="konten-upload-artikel">
        <h1>Buat Artikel</h1>
        <form enctype="multipart/form-data">
            <label>Judul</label><br>
            <input id="kontainer-judul" type="text" name="" value="" placeholder="Judul Artikel">
            <span>
            <label>Upload Background</label><br>
            <input type="file" name="foto" value="">
            </span>
            <label id="Isi-artikel">Isi Artikel</label><br>   
            <textarea id="summernote" cols="30" rows="10"></textarea>
        </form>
    </div>

    <div class="side-nav-right">
        <div class="side-nav-up">
            <select name="">
                <option value="">Publish</option>
                <option value="">Draft</option>
            </select>
            <span>
                <button type="button" id="save-draft-button">
                    SAVE DRAFT
                </button>
                <button type="button" id="preview-button">
                    PREVIEW
                </button>
            </span>
            <ul>
                <li>
                    <img src="assets/dashicons_post-status.png">
                    <p>Status : Draft</p>
                    <button type="button">
                        Edit
                    </button>
                </li>
                <li>
                    <img src="assets/dashicons_visibility.png">
                    <p>Visibility : Public</p>
                    <button type="button">
                        Edit
                    </button>
                </li>
                <li>
                    <li>
                        <img src="assets/ic_baseline-date-range.png">
                        <p>Publish : Immediately</p>
                        <button type="button">
                            Edit
                        </button>
                    </li>
                </li>
            </ul>

        </div>
        <div class="side-nav-down"></div>
    </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
  <script>
      $('#summernote').summernote({
        placeholder: 'Hello stand alone ui',
        tabsize: 2,
        height: 120,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'help']]
        ]
      });
  </script>
</body>
</html>
